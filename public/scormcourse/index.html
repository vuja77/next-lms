<html lang="en">
  <head>

    <httpProtocol>

  </httpProtocol>

  <body>
    <iframe id="ifr" src="" frameborder="0" sandbox="allow-same-origin allow-scripts"></iframe>></iframe>

        margin: 0px;
        padding: 0px;
      }

        overflow: hidden;
      }

      }

    <script>


// In the other frame (http://otherdomain.com)
      /*

      'WriteToDebug',
        */
      const urlParams = new URLSearchParams(window.location.search);
      const scormFilename = urlParams.get("scorm_filename");

      let iframe = document.querySelector("iframe");

      iframe.setAttribute(

        `https://api-lms.work.gd/lms/storage/courses/${scormFilename}/index.html`

    </script>
